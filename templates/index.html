        /* Animated character styles */
        .character {
            width: 120px;
            height: 120px;
            position: relative;
            animation: bounce 2s infinite;

        .character-body {
            width: 80px;

            border-radius: 50%;

            display: inline-block;
            margin: 0 3px;
        }

        .eye::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            animation: blink 3s infinite;

            height: 12px;
            border: 3px solid white;
            border-top: none;

            textToggle.classList.remove('text-gray-600');
